<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"></style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>ROCK-PAPER-SCISSORS</header>
    <h1>PICK YOUR WEAPON!</h1>
    <h2>The first to get 5 points wins!</h2>
    <div id="score">
        <div id="player-score">
            <p>YOU</p>
            <img id="player-pick" src="images/begginning.png">
            <p id="player-score-number">SCORE - 0</p>
        </div>
        <div id="computer-score">
            <p>COMPUTER</p>
            <img id="computer-pick" src="images/begginning.png">
            <p id="computer-score-number">SCORE - 0</p>
        </div>
    </div>
    <div id="winner-text">Pick a weapon!</div>
    <div id="buttons">
    <button class="rps-btn" id="rock">
        <img id="rock" src="images/rock.png">
    </button>
    <button class="rps-btn" id="paper">
        <img id="paper" src="images/paper.png">
    </button>
    <button class="rps-btn" id="scissors">
        <img id="scissors" src="images/scissors.png">
    </button>
    </div>
    <button id="restart">RESTART</button>
</body>
</html>


<script src="scripts.js"></script>
